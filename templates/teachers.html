{% extends "base.html" %}

{% block content %}
<div class="container-fluid register-form">
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
    <h1>
        {{ content_title }}
    </h1>
    <ul class="list-group list-group-flush">
    {% for item in teachers %}
        <li class="list-group-item">
            <a href="/teachers/{{ item.id }}">
                {{ item.surname }}
            </a>
        </li>
    {% endfor %}
    </ul>
</div>
{% endblock %}
